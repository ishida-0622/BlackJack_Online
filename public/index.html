<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="vue.js"></script>
    <script src="jquery-3.6.0.min.js"></script>

<body>
    <div id="main" v-cloak>

        <a href="javascript:void(0);" class="btn btn-border" id="create" @click="createRoom">ルーム作成</a>
        <a href="javascript:void(0);" class="btn btn-border" id="go" @click="goRoom">ルーム入室</a>
        <div id="opponent" v-html="opponentCardHTML" class="flex"></div>
        <div id="my" v-html="myCardHTML" class="flex"></div>
        <div id="winLose">{{ winLose }}</div>
        <div id="result">{{ result }}</div>
    </div>
