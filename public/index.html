<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Jack</title>
    <script src="vue.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" v-cloak>
        <div id="roomId">Room ID : {{ roomId }}</div>
        <h1>Black Jack</h1>
        <input type="text" name="room" id="inputRoomId" placeholder="Room ID"><br>
        <a href="javascript:void(0);" class="btn btn-border" id="create" @click="createRoom">ルーム作成</a>
        <a href="javascript:void(0);" class="btn btn-border" id="go" @click="goRoom">ルーム入室</a>
        <div id="opp" v-html="oppCardHTML" class="flex"></div><br>
        <div id="my" v-html="myCardHTML" class="flex"></div>
        <div id="result">{{ result }}</div>
        <div id="select" v-html="selectHTML"></div>
        <img :src="genba"><br>
        <a :href="githubURL" id="github" target="_blank">ソースコード(GitHub)</a>
    </div>
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="main.js"></script>
</body>

</html>
